name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD || 'test-ci-database-password-placeholder' }}
          POSTGRES_DB: boardly
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d boardly"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    env:
      # Use secrets to avoid hardcoded credentials in workflow file
      # DATABASE_URL connects to the postgres service defined above
      DATABASE_URL: postgresql://postgres:${{ secrets.CI_POSTGRES_PASSWORD || 'test-ci-database-password-placeholder' }}@localhost:5432/boardly
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'placeholder-secret-min-32-chars-req' }}
      JWT_SECRET: ${{ secrets.JWT_SECRET || 'placeholder-secret-min-32-chars-req' }}
      SOCKET_SERVER_INTERNAL_SECRET: ${{ secrets.SOCKET_SERVER_INTERNAL_SECRET || 'socket-internal-secret-placeholder-32' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint and typecheck
        run: npm run ci:quick

      - name: Run tests
        run: npm test -- --ci --runInBand

      - name: Validate Prisma schema
        run: npm run db:validate

      - name: Prepare Supabase roles for RLS grants
        run: |
          cat <<'SQL' | npx prisma db execute --stdin --url "$DATABASE_URL"
          DO $$
          BEGIN
            IF NOT EXISTS (SELECT 1 FROM pg_roles WHERE rolname = 'authenticated') THEN
              CREATE ROLE authenticated;
            END IF;
            IF NOT EXISTS (SELECT 1 FROM pg_roles WHERE rolname = 'service_role') THEN
              CREATE ROLE service_role;
            END IF;
          END
          $$;
          SQL

      - name: Apply Prisma migrations
        run: npm run db:migrate

      - name: Check Prisma migration status
        run: npm run db:migrate:status

      - name: Run RLS smoke checks
        run: npm run db:rls:smoke

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build
