name: CI

"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test-ci-password-secure-2024
          POSTGRES_DB: boardly
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d boardly"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    env:
      # CI uses ephemeral test environment - hardcoded credentials are safe here
      DATABASE_URL: "postgresql://postgres:test-ci-password-secure-2024@localhost:5432/boardly"
      DIRECT_URL: "postgresql://postgres:test-ci-password-secure-2024@localhost:5432/boardly"
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: test-nextauth-secret-32chars-min-required-len
      JWT_SECRET: test-jwt-secret-key-32chars-minimum-required
      SOCKET_SERVER_INTERNAL_SECRET: test-socket-secret-32chars-min-required-key
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint and typecheck
        run: npm run ci:quick

      - name: Check locale key parity
        run: npm run check:locales

      - name: Run tests (pre-migrations)
        run: npm test -- --ci --runInBand

      - name: Validate Prisma schema
        run: npm run db:validate

      - name: Prepare Supabase roles for RLS grants
        run: |
          cat <<'SQL' | npx prisma db execute --stdin --url "$DATABASE_URL"
          DO $$
          BEGIN
            IF NOT EXISTS (SELECT 1 FROM pg_roles WHERE rolname = 'authenticated') THEN
              CREATE ROLE authenticated;
            END IF;
            IF NOT EXISTS (SELECT 1 FROM pg_roles WHERE rolname = 'service_role') THEN
              CREATE ROLE service_role;
            END IF;
          END
          $$;
          SQL

      - name: Apply Prisma migrations
        run: npm run db:migrate

      - name: Check Prisma migration status
        run: npm run db:migrate:status

      - name: Run RLS smoke checks
        run: npm run db:rls:smoke

      - name: Run tests (post-migrations)
        run: npm test

      - name: Build application
        run: npm run build

      - name: Check bundle budget
        run: npm run check:bundle-budget
