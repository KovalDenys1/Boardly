services:
  - type: web
    name: boardly-websocket
    env: node
    region: frankfurt
    plan: free
    # Do not run migrations in this socket service build.
    # Run `prisma migrate deploy` from one dedicated service/job to avoid build hangs.
    buildCommand: npm ci && npm run db:generate
    startCommand: npm run socket:start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOSTNAME
        value: 0.0.0.0
      - key: CORS_ORIGIN
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: GUEST_JWT_SECRET
        sync: false
    healthCheckPath: /health
    # Performance optimizations for free tier
    autoDeploy: true
    # Note: Free tier has 512MB RAM and spins down after 15 min inactivity
    # Consider upgrading to Starter plan ($7/mo) for:
    # - No spin down
    # - More RAM
    # - Better performance
